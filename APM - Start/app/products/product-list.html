<div class="panel  panel-primary">
        <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by : {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf ="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="toogleImage()" class="btn btn-primary">Show image</button>
                        </th>
                        <th>Products</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productFilter:listFilter">
                        <td><img *ngIf="showImage" [src]="product.imageUrl" class="img-rounded" style="width:50px;"/></td>
                        <td><a routerLink="['/ProductDetail'],product.productcode,product.ProductName">{{product.productName | uppercase}}</a></td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true}}</td>
                        <td><mi-star [rating] = "product.starRating" (ratingClick) = "parentEventFn($event)"></mi-star></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
