<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div class="row">
  <div class="col-lg-4">
  </div>
  <div class="col-lg-4">
    <table class="table">
      <tr><h1>Sign Up</h1>
        <tr>
          <td><b>Email</b></td>
          <td><input type="text" class="form-control" [(ngModel)]="email"  placeholder="Email.."/></td>
        </tr>
        <tr>
          <td><b>Password</b></td>
          <td><input type="password" class="form-control" [(ngModel)]="password"  placeholder="Password.."/></td>
        </tr>
        <tr>
          <td><b>Confirm Password</b></td>
          <td><input type="password" class="form-control" [(ngModel)]="confirmpassword"  placeholder="Confirm Password.."/></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" style="width:100px;" (click)="Register()" >Sign Up</button></td><td></td>
        </tr><br/>

      </table>
      <h3>{{registerResponse}}</h3>
    </div>
    <div class="col-lg-4"></div>
